<div class="container form-div-controller">
    <h5 class="title-header">Creating Booking</h5><br><br>
    <h6 class="title" style="float:left;margin-right:170px;">Booking Name</h6>
<div class="container box-group">
    <form class="form-control" style="border-radius:10px;">
      <div class="form-group">
        <label class="control-label col-sm-3" for="text">Booking Name</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="bookingName" placeholder="Description of Shipment" name="email">
        </div>
      </div>
    </form>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <hr/>
  <h6 class="title" style="float:left;margin-right:165px;">Involved Parties</h6>
<div class="container box-group">
    <form class="form-control" style="border-radius:10px;">
      <div class="form-group">
        <label class="control-label col-sm-3" for="text">Consignee <i class="fa fa-question-circle fa-lg" style="color:rgb(109, 107, 107);" aria-hidden="true"></i></label>
        <div class="col-sm-12">
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Select Consignee</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
        </div>
        <label class="control-label col-sm-3" for="text">Supplier</label>
        <div class="col-sm-12">
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Select Supplier</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <a href="#">Create New Supplier</a>
        </div>
        <label class="control-label col-sm-3" style="margin-top:20px;" for="text">Incoterms <i class="fa fa-question-circle fa-lg" style="color:rgb(109, 107, 107);" aria-hidden="true"></i></label>
        <div class="col-sm-12">
            <div class="btn-group">
                <button type="check" class="btn border-dark">EXW</button>
                <button type="check" class="btn border-dark">FOB</button>
                <button type="check" class="btn border-dark">FCA</button>
              </div>
              <div style="margin-top:15px;">
              <a href="#">Contact Us</a><ins style="text-decoration: none;"> if you cannot find your incoterms</ins>
            </div>
      </div>
      </div>
    </form>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <hr/>
