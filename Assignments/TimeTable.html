<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Time Table</title>
  <link href="style1.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <table align=center border="1px solid black" cellspacing="1px" cellpadding="20px">
    <tr>
      <th colspan=6>
        Time Table
      </th>
    </tr>
    <tr>
      <th rowspan=6>Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Arts</td>
    </tr>
    <td colspan=5 align=center><strong>Lunch</strong></td>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td rowspan=2>Project</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
    </tr>
</body>

</html>
